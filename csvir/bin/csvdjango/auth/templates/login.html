{% extends "base.html" %}
{% block title %}
<title>Login Page</title>
{% endblock %}
{% block content %}

{% if form.errors %}
	<p class="error">Hatalı Giriş</p>
{% endif %}

<form action="/auth/authenticate/" method="post">
{% csrf_token %}
	<table align="center">
		<tr>
			<td>User Name&nbsp&nbsp&nbsp&nbsp&nbsp</td>
			<td><input type="text" name="username" id="username"/></td>
		</tr>
		<tr>
			<td><br/>Password </td>
			<td><br/><input type="password" name="password" id="password"/></td>
		</tr>
		<tr><td></td>
			<td><br/><input type="submit" value="LOG IN" class="btn btn-danger active" style="float : right;"/>
			</td>
		</tr>
	</table>
</form>

{% endblock %}
